<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login as tourist</title>
	<link  href="{% static 'css/style.css' %}" rel="stylesheet"/>
  <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
</head>
<body>
	<!--
		This component uses @tailwindcss/forms
		yarn add @tailwindcss/forms
		npm install @tailwindcss/forms
		plugins: [require('@tailwindcss/forms')]
	-->

	<section class="bg-white">
		<div class="lg:grid lg:min-h-screen lg:grid-cols-12">
			<aside
				class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6"
			>
				<img
					alt="Pattern"
					src="https://images.unsplash.com/photo-1604491671692-bb9413a6003b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
					class="absolute inset-0 h-full w-full object-cover"
				/>
			</aside>

			<main
				aria-label="Main"
				class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:py-12 lg:px-16 xl:col-span-6"
			>
				<div class="max-w-xl lg:max-w-3xl">
					<a class="block text-green-600" href="/">
						<span class="sr-only">Home</span>
						<img
								src="{% static 'assets/logo.png' %}"
								class="h-9"
						/>
					</a>
					<h1
						class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
					>
						Login to Agriātra as Host
					</h1>

					<p class="mt-4 leading-relaxed text-gray-500">
						Manage your atithi's and provide them a seemless experience with Agriātra
					</p>

					<a
						class="flex items-center justify-center gap-x-2 mt-6 sm:mt-4 rounded border border-blue-600 px-12 py-3 text-sm font-medium text-blue-600 hover:bg-blue-600 hover:text-white focus:outline-none focus:ring active:bg-blue-500"
						href="registerHost/"
					>
						<img 
							src="https://www.transparentpng.com/thumb/google-logo/colorful-google-logo-transparent-clipart-download-u3DWLj.png"
							class="h-8"
						/>
						<span>Login with Google</span>
					</a>

					<form action="#" class="mt-8 grid grid-cols-6 gap-6">
						<div class="col-span-6">
							<label for="Email" class="block text-sm font-medium text-gray-700">
								Email
							</label>

							<input
								type="email"
								id="Email"
								name="email"
								class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
							/>
						</div>

						<div class="col-span-6">
							<label
								for="Password"
								class="block text-sm font-medium text-gray-700"
							>
								Password
							</label>

							<input
								type="password"
								id="Password"
								name="password"
								class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
							/>
						</div>

						<div class="col-span-6 sm:flex sm:items-center sm:gap-4">
							<button
								class="inline-block shrink-0 rounded-md border border-green-600 bg-green-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-green-600 focus:outline-none focus:ring active:text-green-500"
							>
								Login
							</button>

							<p class="mt-4 text-sm text-gray-500 sm:mt-0">
								Don't have an account?
								<a href="#" class="text-gray-700 underline">Sign up</a>.
							</p>
						</div>
					</form>
				</div>
			</main>
		</div>
	</section>

</body>
</html>
